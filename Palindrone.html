<!DOCTYPE html>
<html>
<head>
    <!-- Joaquin Carter!!-->
  <title>palindrome</title>
</head>
<body>
  <form id="palindromeForm">
    <label for="wordInput">Enter a word:</label>
    <input type="text" id="wordInput" name="wordInput">
    <button type="submit">Enter word</button>
  </form>
  <script>
    function revWord() {
      event.preventDefault();
      let word = document.getElementById("wordInput").value.toLowerCase().replace(/\s/g, ''); // get word and remove spaces
      let reversedWord = "";

      for (let i = word.length - 1; i >= 0; i--) {
        reversedWord += word[i];
      }

      let message = document.getElementById("result");
      if (word === reversedWord) {
        message.innerHTML = "'" + word + "' is a palindrome!";
      } else {
        message.innerHTML = "'" + word + "' is not a palindrome.";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("palindromeForm");
      form.addEventListener("submit", revWord);
    });
  </script>

  <div id="result"></div>
